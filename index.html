<!DOCTYPE html>
<html ng-app="smilefreeApp">
<head>
	<title>Smilefree</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="description" content="Website for reduce stress and make people laugh then be happy by spending their valuable time.">
  	<meta name="author" content="baskar and karthikeyan">
	<!-- embeded styles -->
	<!-- <link rel="shortcut icon" href="assets/images/smilefree.jpg" type="image/x-icon" /> -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body ng-controller="galleryCtrl">
	<div class="row">
		<div class="container-fluid">
			<header>
				<nav>
					<ul>
						<li class="col-xs-2 logo"><img src="assets/images/smilefree.png"/></li>
						<li class="dropdown col-xs-4">
			        <ul class="nav-menu">
			        	<li>
			        		<a href="#" ng-click="(kkn('id'))">All</a>
			        	</li>
			        	<li>
			        		<a href="#" ng-click="kkn('audio')">Audio</a>
			        	</li>
			        	<li>
			        		<a href="#" ng-click="kkn('video')">Video</a>
			        	</li>
			        	<li>
			        		<a href="#" ng-click="kkn('images')">images</a>
			        	</li>
			        </ul>
			      </li>
						<li class="col-xs-6">
							<div class="input-group">
					      <input type="text" class="form-control" placeholder="Search" name="search" ng-model="search">
					      <div class="input-group-btn">
					        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					      </div>
					    </div>
						</li>
					</ul>
				</nav>
			</header>
		</div>
	</div>
	<section>
		<div class="container-fluid">
			<div class="col-lg-4 col-sm-4 hidden-xs">
				
			</div>
			<div class="col-lg-4 col-sm-4">
				
				<div class="feed-container well" ng-repeat="data in myWelcome.gallery | filter:search">
					<h3 class="mt-30">{{data.title}}</h3>
					<img ng-src="{{data.src}}" class="img-thumbnail mt-30" alt="{{data.title}}" ng-show="data.category=='image'">
					<video controls class="img-thumbnail mt-30" ng-show="data.category=='video'">
					  <source ng-src="{{data.src}}" type="video/mp4">
					  Your browser does not support HTML5 video.
					</video>
					<div class="row mt-30">
						<div class="col-xs-4">
							<div class="download">
								<a href="{{data.src}}" download title="download"><i class="glyphicon glyphicon-download-alt"></i></a>
							</div>
						</div>
					</div> 
					
				</div>
			</div>
			<div class="col-lg-4 col-sm-4 hidden-xs">
				
			</div>
		</div>
	</section>
	<!-- embeded script files -->
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/galleryCtrl.js"></script>
</body>
</html>
